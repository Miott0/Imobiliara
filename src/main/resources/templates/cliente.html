<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    
</head>
<body>
	<div class="cliente" th:object="${cliente}">
		<span th:text="*{'Id: '+id}"/> <br>
		<span th:text="*{'Nome: '+nome}"/><br>
        <span th:text="*{'Sobrenome: '+sobrenome}"/><br>
		<span th:text="*{'Email: '+email}"/>
	</div>
</body>
</html>
