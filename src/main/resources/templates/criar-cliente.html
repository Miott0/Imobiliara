<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thyleaf.org">

<head th:replace="~{base :: head}"></head>

<body>

	<div th:replace="~{base :: navbar}"></div>
	<div class="container mt-4">
		<div class="row align-itens-center">
			<div class="shadow-sm col-md-10 col-lg-8 p-4 border rounded-3 mx-auto bg-light">


				<h3>Cadastrar cliente</h3>
				<form action="/clientes" method="POST">
					<div class="form-floating mb-3">
						<input name="nome" type="text" class="form-control" id="floatingInputNome"
							placeholder="Nome do cliente">
						<label for="floatingInputNome">Nome</label>
					</div>
                    <div class="form-floating mb-3">
						<input name="sobrenome" type="text" class="form-control" id="floatingInputSobrenome"
							placeholder="Nome do cliente">
						<label for="floatingInputNome">Sobrenome</label>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div class="form-floating mb-3">
								<input autocomplete="off" maxlength="15" name="senha" type="text" class="form-control" id="floatingInputSenha"
									placeholder="Telefone do cliente">
								<label for="floatingInputTelefone">Senha</label>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-floating mb-3">
								<input name="email" type="email" class="form-control" id="floatingInputEmail"
									placeholder="name@example.com">
								<label for="floatingInputEmail">Email</label>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" id="submitButton"
							class="btn btn-primary">Enviar</button>
					</div>

				</form>

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
    </script>
</body>

</html>
